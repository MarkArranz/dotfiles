# Remap prefix from 'C-b' to 'C-Space'
unbind C-b
set -g prefix C-Space

# Send prefix key to a nested tmux session by pressing the prefix key twice
bind C-Space send-prefix

# Split panes using | and -
unbind '"'
bind | split-window -h -c "#{pane_current_path}"
unbind %
bind - split-window -v -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Pane navigation (vim-like, after prefix)
bind -r h select-pane -L
bind -r j select-pane -D
bind -r k select-pane -U
bind -r l select-pane -R
bind -r \; last-pane

# Pane resizing (after prefix)
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Window navigation (after prefix)
bind -r n next-window
bind -r p previous-window
bind w choose-window

# Enable mouse control
set -g mouse on

# List of plugins
set -g @plugin 'tmux-plugins/tpm' # prefix + I to fetch plubins
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'alexwforsythe/tmux-which-key'

set -g @plugin 'catppuccin/tmux#v2.1.3'
set -g @catppuccin_flavor 'macchiato'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.config/tmux/plugins/tpm/tpm'
